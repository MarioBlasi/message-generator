<body>
    <div class="container">
        <div class="message-container p-5">
            <h1 class="text-center mb-4">Random Message Generator</h1>

            <p class="advice fs-5">Advice: <span id="advice"></span></p>
            <p class="reflection fs-5">Reflection: <span id="reflection"></span></p>
        </div>
        <button class="btn btn-primary d-block mx-auto mt-4" onclick="generateAndDisplayMessage()">Generate Message</button>
    </div>

    <script src="script.js"></script>
